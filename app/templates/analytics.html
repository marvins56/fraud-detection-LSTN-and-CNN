<!-- templates/analytics.html -->
{% extends "base.html" %}

{% block title %}Analytics - Fraud Detection{% endblock %}

{% block content %}
<div class="analytics-container">
    <div class="simulation-status-bar">
        Simulation Status: <span class="simulation-status">Stopped</span>
    </div>
    
    <div class="charts-grid">
        <div class="chart-container">
            <div id="volumeTimeline"></div>
        </div>
        <div class="chart-container">
            <div id="riskHeatmap"></div>
        </div>
        <div class="chart-container">
            <div id="amountHistogram"></div>
        </div>
        <div class="chart-container">
            <div id="fraudPatterns"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
